services:
  - type: web
    name: seu-bot-discord
    runtime: python
    pythonVersion: "3.11.7"  # Versão estável do Python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_VOICE
        value: "0"  # ✅ Desativa módulos de voz do discord.py
      - key: DISCORD_TOKEN
        sync: false  # Seguro (não sincroniza com o repositório)
      - key: YOUTUBE_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        sync: false
      - key: PORT
        value: "8080"
