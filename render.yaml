services:
  - type: web
    name: seu-bot-discord
    runtime: python
    pythonVersion: "3.11.7"
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        sync: false
      - key: PORT
        value: "8080"
